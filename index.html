<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="settings">
            <input type="color" />
            <button>Eraser</button>
            <button>Reset</button>
            <input type="range" value="16" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
    </div>
</body>
</html>
